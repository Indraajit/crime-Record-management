        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Crime Record Management</a>
            </div>
        </div>
    </nav>

    <div class="container" style="margin-top: 70px;">
        <div class="row">
            <div class="col-md-3">
                <h4><i class="fa-solid fa-gauge"></i> DashBoard</h4>
                <ul class="nav navbar-stacked">
                    <li><a href="home.html"><i class="fa-solid fa-users"></i> Police Officers</a></li>
                    <li><a href="station.html"><i class="fa-solid fa-building-flag"></i> Police Stations</a></li>
                    <li><a href="case.html"><i class="fa-solid fa-folder-plus"></i> File Case</a></li>

                <ul class="nav navbar-stacked">
                    <li><a href="#"><i class="fa-solid fa-folder"></i> View FIR</a></li>

                    <hr>
                    <li><a href="#"> <i class="fa-solid fa-arrow-right-from-bracket"></i> Logout</a></li>
                </ul>
            </div>

            <div class="container" style="max-width: 50%;">
                <div class="text-center mt-5 mb-4">
                    <h2>Criminals</h2>
                </div>

                <input type="text" class="form-control" id="live_search" autocomplete="on" placeholder="Search...">
                
                <div id="searchresult"></div> <!-- Move searchresult container inside this div -->

            </div>

        </div>
    </div>

    <script type="text/javascript">
        $(document).ready(function() {
            $("#live_search").keyup(function() {
                var input = $(this).val();
                if (input != "") {
                    $.ajax({
                        url: "live_search.php",
                        method: "POST",
                        data: {input: input},
                        success: function(data) {
                            $("#searchresult").html(data);
                            $("#searchresult").css("display", "block");
                        }
                    });
                } else {
                    $("#searchresult").css("display", "none");
                }
            });
        });
    </script>

</body>
