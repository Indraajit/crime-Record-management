                <h4><i class="fa-solid fa-folder-plus"></i> File Case</h4>
                <hr>
                <div class="col-md-6">
                    <form action="connect_3.php" method="post" enctype="multipart/form-data">

                        <div class="form-group">
                            <label for="image" class="control-label">Image</label>
                            <input type="file" class="form-control" placeholder="image" name="files"
                                style="border: none;" accept=".jpg, .jpeg, .png">
                        </div>

                        <div class="form-group">
                            <label for="pname" class="control-label">Image Format</label>
                            <input type="text" class="form-control" placeholder=".jpg, .jpeg, .png" name="format"
                                accept=".jpg, .jpeg, .png" required>
                        </div>

                        <div class="form-group">
                            <label for="pname" class="control-label">Name</label>
                            <input type="text" class="form-control" placeholder="Name" name="name" required>
                        </div>

                        <div class="form-group">
                            <label for="Date of Birth" class="control-label">Date of Birth</label>
                            <input type="date" class="form-control" placeholder="DOB" name="DOB" required>
                        </div>

                        <div class="form-group">
                            <label for="caste" class="control-label">Caste</label>
                            <input type="text" class="form-control" placeholder="Caste" name="caste" required>
                        </div>

                        <div class="form-group">
                            <label for="phone" class="control-label">Phone Number</label>
                            <input type="number" class="form-control" placeholder="phone Number" name="phone_number"
                                required>
                        </div>

                        <div class="form-group">
                            <label for="casetype" class="control-label">Case Type</label>
                            <input type="text" class="form-control" placeholder="Case Type" name="case_type" required>
                        </div>

                        <button type="submit" class="btn btn-success" style="width: 100%;"><i class="fa-solid fa-plus"
                                name="submit"></i> Add Case</button>
                    </form>
                </div>
            </div>
