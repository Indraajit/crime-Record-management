<body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>

            </div>
            <div class="collapse navbar-collapse" id="myNavbar">

            </div>

    <div class="container" style="margin-top: 70px;">
        <div class="row">
            <div class="col-md-12">
                <h4><i class="fa-solid fa-user"></i> User Login</h4>
                <hr>
            </div>
            <div class="col-md-6">
                <form action="">
                    <div class="form-group">
                        <label for="email" class="control-label">User Email</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="Enter Email Id">
                    </div>

                    <div class="form-group">
                        <label for="password" class="control-label">Password</label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Enter password">
                    </div>
                    
                    <div class="checkbox">
                        <label><input type="checkbox"> Remember Me</label>
                    </div>
                    <button class="btn btn-success">Login Now</button>
                </form>
            </div>
        </div>
    </div>
